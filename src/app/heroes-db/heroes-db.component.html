@if (heroes().length > 0) {
  <div class="relative mt-4 flex gap-12">
    <div
      class="mt-4 flex max-h-[520px] flex-col gap-2 overflow-auto after:absolute after:bottom-0 after:h-4 after:w-[220px] after:bg-gradient-to-t after:from-[#1a1b1f] after:content-['']"
    >
      <h2 class="text-lg"><strong>My Heroes</strong></h2>
      <div
        class="flex min-h-[60px] w-[220px] cursor-pointer items-center justify-center rounded-lg border-2 border-solid border-[#44474e] hover:bg-[#30323a]"
        (click)="onAddHero()"
      >
        + Add Hero
      </div>
      @for (myHero of myHeroes(); track myHero.id) {
        <app-banner
          [title]="myHero.name"
          [selected]="selectedHero()?.id === myHero.id"
          [image]="myHero.images.lg"
          [id]="myHero.id"
          [editMode]="true"
          (editClick)="onEditHero($event)"
          (bannerClick)="onBannerClick($event)"
        />
      }
      <h2 class="text-lg"><strong>Database</strong></h2>
      @for (hero of currentHeroes(); track hero.id) {
        <app-banner
          [title]="hero.name"
          [selected]="selectedHero()?.id === hero.id"
          [image]="hero.images.lg"
          [id]="hero.id"
          (bannerClick)="onBannerClick($event)"
        />
      }
      <button mat-button (click)="onShowMore()" class="mb-4 min-h-8">
        More
      </button>
    </div>
    <div class="mt-4">
      @if (editMode() === true || addMode() === true) {
        <app-form
          [lastId]="lastId()"
          (close)="onCloseForm()"
          (add)="onAddForm($event)"
          (edit)="onEditForm($event)"
          [data]="selectedHero()"
          [editMode]="editMode()"
        />
      } @else {
        <app-card
          [title]="selectedHero()?.name"
          [image]="selectedHero()?.images?.lg"
          [biography]="selectedHero()?.biography"
          [powerstats]="selectedHero()?.powerstats"
        />
      }
    </div>
  </div>
}
