<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  <p>Are you sure that you want to delete this hero from the database?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">Yes</button>
    <button mat-button (click)="onNoClick()" color="blank">No</button>
</mat-dialog-actions>
